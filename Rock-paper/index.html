<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h2 style="text-align: center">Rock, Paper and Scissors</h2>
      <div class="mid">
        <div class="rock">
          <img src="rock.png" alt="" width="300" height="400" /><button
            class="rock-btn btn"
          >
            Rock
          </button>
        </div>
        <div class="paper">
          <img src="paper.png" alt="" width="300" height="400" /><button
            class="paper-btn btn"
          >
            Paper
          </button>
        </div>
        <div class="scissors">
          <img src="scissors.jpg" alt="" width="300" height="400" /><button
            class="scissors-btn btn"
          >
            Scissors
          </button>
        </div>
      </div>
      <div class="result">
        <h2 style="text-align: center">Results will be shown here.</h2>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
